<!DOCTYPE html>
<html>
  <head>
    <title>Simple GIS Web App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
      :root {
        --primary-color: #007bff;
        --secondary-color: #6c757d;
        --bg-color: #f8f9fa;
        --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
      }
      .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
      }
      .header {
        background-color: var(--primary-color);
        color: white;
        padding: 20px;
        text-align: center;
        margin-bottom: 20px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
      }
      .map-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .card {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
      }
      #map {
        height: 60vh;
        width: 100%;
        border-radius: 8px; /* Sudut melengkung untuk peta */
      }
      .list-header {
        color: var(--primary-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 5px;
        margin-top: 0;
      }
      .pin-item {
        padding: 15px;
        border-bottom: 1px dashed #eee;
        transition: background-color 0.2s;
      }
      .pin-item:hover {
        background-color: #e9ecef;
        cursor: pointer;
      }
      .pin-item:last-child {
        border-bottom: none;
      }
      .pin-item strong {
        display: block;
        font-size: 1.1em;
        color: #343a40;
      }
      .pin-item small {
        color: var(--secondary-color);
      }
      /* Styling Modal Kustom */
      .modal-overlay {
        display: none; /* Awalnya tersembunyi */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Latar belakang gelap */
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Penting agar padding tidak melebarkan input */
      }
      .modal-actions {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>üåé Sistem Informasi Geografis Sederhana</h1>
      <p>
        Klik di peta untuk menambahkan pin lokasi. Data akan disimpan di
        MongoDB.
      </p>
    </div>

    <div class="container map-section">
      <div class="card">
        <h2 class="list-header">Peta Lokasi</h2>
        <div id="map"></div>
        <div id="input-modal" class="modal-overlay">
          <div class="modal-content">
            <h3>üìç Tambah Pin Lokasi Baru</h3>
            <p>Koordinat: <strong id="modal-coords"></strong></p>
            <form id="pin-form">
              <div class="form-group">
                <label for="pin-name"
                  >Nama Lokasi <span style="color: red">*</span></label
                >
                <input type="text" id="pin-name" required />
              </div>
              <div class="form-group">
                <label for="pin-description">Deskripsi (Opsional)</label>
                <textarea id="pin-description"></textarea>
              </div>
              <div class="form-group">
                <label for="pin-denahUrl">URL Denah (Opsional)</label>
                <input type="url" id="pin-denahUrl" />
              </div>
              <div class="modal-actions">
                <button type="submit" class="btn btn-primary">
                  Simpan Pin
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="closeModal()">
                  Batal
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <h2 class="list-header">Daftar Pin Tersimpan</h2>
        <div id="point-list">Memuat data...</div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="script.js"></script>
  </body>
</html>
